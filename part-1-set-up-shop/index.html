<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Custom sock crochet patterns - American Sock Market</title>
    <meta
      name="description"
      content="Order custom crochet patterns for comfy socks."
    />

    <meta name="og:title" content="Custom crochet patterns" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="" />
    <meta name="og:image" content="" />
    <meta name="og:site_name" content="American Sock Market" />
    <meta
      name="og:description"
      content="Order custom crochet pattenrs for comfy socks"
    />
    <meta
      name="msapplication-square144x144logo"
      content="img/icons/ms-icon-144x144.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icons/apple-icon-180x180.png"
    />

    <link href="./normalize.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <script src="https://js.stripe.com/v3"></script>
  </head>

  <body>
    <main>
      <section class="img-preview">
        <img src="img/product/sock-1.png" id="preview" />
      </section>
      <section>
        <p class="best-seller">
          <img
            src="img/best-seller.svg"
            width="50px"
            alt="A ribbon with a star"
          />Best seller!
        </p>
        <h2>American Sock Market</h2>
        <p>
          Crochet comfy socks using our custom crochet patterns. Choose from three
          fun funky designs!
        </p>
        <p>Select your pattern:</p>
        <select class="sr-select">
          <option
            data-id="sku_FsWm2bRjTafCXX"
            data-amount="599"
            data-img="img/product/sock-1.png"
          >
            Apples
          </option>
          <option
            data-id="sku_FsWmdVFpBamIo5"
            data-amount="599"
            data-img="img/product/sock-2.png"
          >
            Donuts
          </option>
          <option
            data-id="sku_FsWmjyL4n94gt8"
            data-amount="299"
            data-img="img/product/sock-4.png"
          >
            Solid
          </option>
        </select>
        <div class="total">
          <button class="mdc-button mdc-button--raised" id="pay-button">
            <span class="mdc-button__label"
              >Purchase for <span id="total-amount">$9.99</span></span
            >
          </button>
        </div>
      </section>
    </main>
    <script>
      // Replace with your Stripe SKUs
      var order = { id: "sku_FsWm2bRjTafCXX" };
      // Replace with your Stripe publishable key
      var stripe = Stripe("pk_test_12345");
      var domain = window.location.origin;

      document
        .getElementById("pay-button")
        .addEventListener("click", function() {
          stripe
            .redirectToCheckout({
              items: [{ sku: order.id, quantity: 1 }],

              // Do not rely on the redirect to the successUrl for fulfilling
              // purchases, customers may not always reach the success_url after
              // a successful payment.
              successUrl: domain + "/completed.html",
              cancelUrl: domain + "/canceled.html"
            })
            .then(function(result) {
              if (result.error) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, display the localized error message to your customer.
                var displayError = document.getElementById("error-message");
                displayError.textContent = result.error.message;
              }
            });
        });

      document
        .querySelector("select")
        .addEventListener("change", function(evt) {
          const data = document.querySelector("select :checked").dataset;

          order.id = data.id;
          var formatter = new Intl.NumberFormat("en-US", {
            style: "currency",
            currency: "USD"
          });

          document.getElementById(
            "total-amount"
          ).textContent = formatter.format(data.amount / 100);

          document.getElementById("preview").setAttribute("src", data.img);
        });
    </script>
  </body>
</html>
